# backend
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend-__CI_PROJECT_NAME__
    ref: __CI_ENVIRONMENT_SLUG__
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: backend
  selector:
    app: backend-__CI_PROJECT_NAME__
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend-__CI_PROJECT_NAME__
    ref: __CI_ENVIRONMENT_SLUG__
spec:
  selector:
    matchLabels:
      app: backend-__CI_PROJECT_NAME__
  template:
    metadata:
      labels:
        app: backend-__CI_PROJECT_NAME__
        ref: __CI_ENVIRONMENT_SLUG__
      annotations:
        app.gitlab.com/app: __CI_PROJECT_PATH_SLUG__
        app.gitlab.com/env: __CI_ENVIRONMENT_SLUG__
    spec:
      containers:
      - name: backend
        image: registry.gitlab.com/mlreef/mlreef/backend:__VERSION__
        ports:
        - containerPort: 8080
          name: backend
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: docker
        - name: DB_HOST
          value: mlreefdb
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: mlreef
        - name: DB_PASS
          value: password
        - name: DB_NAME
          value: mlreef_backend
        - name: REDIS_HOST
          value: redis
        - name: STARTUP_DELAY
          value: "30"
        envFrom:
        - configMapRef:
            name: local-config
        resources:
          limits:
            memory: 1000Mi
            cpu: 500m
          requests:
            memory: 800Mi
            cpu: 300m
        imagePullPolicy: Always
---
